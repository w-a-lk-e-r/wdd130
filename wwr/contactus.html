<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>WhiteWater Rafting | Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/WWR_Logo.png" alt="WhiteWater Rafting Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">River Adventures</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <br>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send Your Message</button>
                    </li>
                </ul>
            </form>
        </main>
        <footer>
            <p>WhiteWater Rafting &copy; 2022 - Jason Walker
                <br>
                <span style="font-size: .6em; border-top: 1px solid #30505F;">
                    ~ page content provided for use by BYU-I/WDD130 resource material ~</span>
            </p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        const feedbackElement = document.getElementById("feedback");
        const formElement = document.forms[0];
        formElement.addEventListener("submit", function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = "Hello " + formElement.user_name.value +
            "! Thank you for your message. We will get back with you as soon as possible!";
            feedbackElement.style.display = "block";
            document.body.classList.toggle("moveDown");
        });
    </script>
</body>
</html>
